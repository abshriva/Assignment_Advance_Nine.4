
  <h3>Employee Details</h3>
  <div class="table-resposive">
    <table class="table table-filter">
    <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Name</th>
        <th>Age</th>
        <th>Emp. Id</th> 
      </tr>
    </thead>
    <tbody>
      
        <tr *ngFor="let employeeList of empdetail">
        <td>
        <div class="media">
        <a href="#" class="pull-left">
        <img [src]="imageUrl" class="media-photo">
        </a>
        </div>
        </td>
        <td>{{employeeList.title}}</td>
        <td>{{employeeList.name}}</td>
        <td>{{employeeList.age}}</td>
        <td>{{employeeList.id}}</td>
        </tr>
    </tbody>
  </table>
  </div>
